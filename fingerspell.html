<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fingerspell</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

	<link href="rangeslider/rangeslider.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/fingerspell.js" type="text/javascript"></script>
	<script src="js/slider.js" type="text/javascript"></script>
	
</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="index.html">
                        Sign With Me
                    </a>
                </li>
                <li>
                    <a href="letters.html">Learn the Letters</a>
                </li>
                <li>
                    <a href="speller.html">Spell My Word</a>
                </li>
                <li>
                    <a href="#">Fingerspelling Practice</a>
                </li>
			</ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
				<div style="position:absolute;margin-top:10%">
					<div>
				        <h6>Interval Length <span id="intLength">1.5</span> sec</h6>
				        <input id="waitTime" type="range" min=".05" max="10" step="0.05" value="1.5" data-rangeslider>
				    </div>
					<br />
					<button id="repeatWordButton">Repeat Word</button>
					<button id="newWordButton">New Word</button>
				</div>
                <div class="row">
                    <div class="col-lg-12">
                        <p>
                			<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Show/Hide Menu</a>
						</p>
                    </div>
                </div>
				<div class="row">
					<div align="center">
						<span id="resultText" style="position:absolute;font-size:3em;padding-top:10px;padding-left:20px"></span>
						<img id="letterImg" src="img/alphabet.jpg" width="300px" height="300px" style="border:1px solid #000000">
						<br /><br />
						<input id="guessWord" type="text" placeholder="My Guess"/><button id="checkButton">Check</button>
					</div>
				</div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
    <script src="rangeslider/rangeslider.min.js"></script>
</body>

</html>
